[uwsgi]

procname-master = uwsgi %n
master = true
socket = :8000

plugins = python

chdir = /home/ec2-user/imagetagger/imagetagger

#daemonize=/var/log/uwsgi/imagetagger.log
#pidfile=/var/lock/uwsgi.pid

home = /home/ec2-user/imagetagger/venv
module = imagetagger.wsgi:application
env = DJANGO_SETTINGS_MODULE=imagetagger.settings
env = LANG='C.UTF-8'
env = LC_ALL='C.UTF-8'

; drop privileges
uid    = ec2-user
gid    = ec2-user
umask  = 027

; run with at least 1 process but increase up to 4 when needed
processes = 2
cheaper = 1

; reload whenever this config file changes
; %p is the full path of the current config file
touch-reload = %p

; disable uWSGI request logging
disable-logging = true

enable-threads = true
